<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/4d4ced11e8.js" crossorigin="anonymous"></script>

    <title>Lista de Compras</title>
</head>
<body>
    <header>
        <img src="img/header.png" alt="Banner header">
    </header>

    <main>
        <h1>Lista de Compras</h1>

        <form action="#" method="post" id="entrada-dados" autocomplete="off">
            <p class="item">
                <label for="iitem">Item</label>
                <input type="text" name="item" id="iitem">
            </p>
            <p class="qnt">
                <label for="iqnt">Quantidade</label>
                <input type="number" name="qnt" id="iqnt" min="1">
            </p>
            <p class="categ">
                <label for="icateg">Categoria</label>
                <select name="categ" id="icateg">
                    <option  value="" selected>-- Escolha --</option>
                    <option value="padaria">padaria</option>
                    <option value="legume">legume</option>
                    <option value="carne">carne</option>
                    <option value="fruta">fruta</option>
                    <option value="bebida">bebida</option>
                </select>
            </p>
            <button type="submit" class="add"><i class="fa-solid fa-plus"></i></button>
        </form>

            <div class="lista-itens">
                <div class="item-check">
                    <input type="checkbox" name="maca" id="imaca">
                    <label for="imaca">
                        <h3>Maça</h3>
                        <h4>Quantidade: 2</h4>
                    </label>
                </div>
                <label for="imaca" class="item-opt">
                    <div id="it1"><i class="fa-regular fa-lemon"></i> fruta</div>
                    <div class="opt fechado" id="maca">
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </div>
                    <button onclick="abrirOpt(document.getElementById('maca'), document.getElementById('it1'))"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </label>
            </div>

            <div class="lista-itens">
                <div class="item-check">
                    <input type="checkbox" name="pao" id="ipao">
                    <label for="ipao">
                        <h3>Pão Francês</h3>
                        <h4>Quantidade: 4</h4>
                    </label>
                </div>
                <label for="ipao" class="item-opt">
                    <div class="padaria" id="it2"><i class="fa-solid fa-bread-slice"></i> padaria</div>
                    <div class="opt fechado" id="pao">
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </div>
                    <button onclick="abrirOpt(document.getElementById('pao'), document.getElementById('it2'))"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </label>
            </div>

            <div class="lista-itens">
                <div class="item-check">
                    <input type="checkbox" name="brocolis" id="ibrocolis">
                    <label for="ibrocolis">
                        <h3>Brócolis</h3>
                        <h4>Quantidade: 1</h4>
                    </label>
                </div>
                <label for="ibrocolis" class="item-opt">
                    <div class="legume" id="it3"><i class="fa-solid fa-carrot"></i> legume</div>
                    <div class="opt fechado" id="brocolis">
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </div>
                    <button onclick="abrirOpt(document.getElementById('brocolis'), document.getElementById('it3'))"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </label>
            </div>

            <div class="lista-itens">
                <div class="item-check">
                    <input type="checkbox" name="leite" id="ileite">
                    <label for="ileite">
                        <h3>Leite</h3>
                        <h4>Quantidade: 2</h4>
                    </label>
                </div>
                <label for="ileite" class="item-opt">
                    <div class="bebida" id="it4"><i class="fa-solid fa-bottle-water"></i> bebida</div>
                    <div class="opt fechado" id="leite">
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </div>
                    <button onclick="abrirOpt(document.getElementById('leite'), document.getElementById('it4'))"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </label>
            </div>

            <div class="lista-itens">
                <div class="item-check">
                    <input type="checkbox" name="frango" id="ifrango">
                    <label for="ifrango">
                        <h3>Peito de Frango</h3>
                        <h4>Quantidade: 2</h4>
                    </label>
                </div>
                <label for="ifrango" class="item-opt">
                    <div class="carne" id="it5"><i class="fa-solid fa-drumstick-bite"></i> carne</div>
                    <div class="opt fechado" id="frango">
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </div>
                    <button onclick="abrirOpt(document.getElementById('frango'), document.getElementById('it5'))"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </label>
            </div>

            <div class="lista-itens">
                <div class="item-check">
                    <input type="checkbox" name="mamao" id="imamao">
                    <label for="imamao">
                        <h3>Mamão</h3>
                        <h4>Quantidade: 1</h4>
                    </label>
                    
                </div>
                <label for="imammao" class="item-opt">
                    <div id="it6"><i class="fa-regular fa-lemon"></i> fruta</div>
                    <div class="opt fechado" id="mamao">
                        <button class="editar">editar</button>
                        <button class="excluir">excluir</button>
                    </div>
                    <button onclick="abrirOpt(document.getElementById('mamao'), document.getElementById('it6'))"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </label>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
